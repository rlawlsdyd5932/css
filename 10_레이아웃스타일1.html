<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size-test {
            border: 2px solid red;
        }

        #test1 {
            width: 800px;
            height: 200px;
        }

        #test2 {
            width: 80%;
            height: 200px;
        }

        .block {
            width: 150px;
            height: 130px;
            border: 1px solid black;
            color: white;
            padding-top: 20px;
            padding-left: 20px;
        }
        .area1 {
            background: red;
        }

        .area2 {
            background: orange;
        }

        .area3 {
            background: yellowgreen;
        }

        .area4 {
            background: green;
        }

        .area5 {
            background: blue;
        }

        .block-test1 {
            display: inline;
        }

        .block-test2 {
            display: inline-block;
            margin-left: -6px;
        }

        /* .block-test3 {
            display: block;
            display: none;
        } */
    </style>
</head>
<body>
    <h1>레이아웃 스타일</h1>
    <h3>width height</h3>
    <p>내용이 파지하고 있는 영역의 크기를 조절할 수 있는 속성</p>
    <h4>고정 크기</h4>
    <div id="test1" class="size-test"></div>
    <h4>가변 크기</h4>
    <div id="test2" class="size-test"></div>
    <hr>

    <h3>화면 배치 방법 변경</h3>
    <p>블럭 요소와 인라인 요소의 속성을 변경하여 배치 방식을 변경할 수 있다.</p>

    <h4>블럭 요소를 인라인 요소로 변경</h4>
    <div class="block block-test1 area1">첫번째 영역</div>
    <div class="block block-test1 area2">두번째 영역</div>
    <div class="block block-test1 area3">세번째 영역</div>
    <div class="block block-test1 area4">네번째 영역</div>
    <div class="block block-test1 area5">다섯번째 영역</div>

    <h4>블럭 요소를 인라인 블럭 요소로 변경</h4>
    <div class="block block-test2 area1">첫번째 영역</div>
    <div class="block block-test2 area2">두번째 영역</div>
    <div class="block block-test2 area3">세번째 영역</div>
    <div class="block block-test2 area4">네번째 영역</div>
    <div class="block block-test2 area5">다섯번째 영역</div>

    <h4>인라인 요소를 블럭 요소로 변경</h4>
    <div class="block block-test3 area1">첫번째 영역</div>
    <div class="block block-test3 area2">두번째 영역</div>
    <div class="block block-test3 area3">세번째 영역</div>
    <div class="block block-test3 area4">네번째 영역</div>
    <div class="block block-test3 area5">다섯번째 영역</div>

</body>
</html>
